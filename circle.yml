machine:
    java:
        version: oraclejdk8

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.16.deb
    - sudo dpkg -i sbt-0.13.16.deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"

general:
  artifacts:
    - "target/universal/jdkpackager" # relative to the build directory

test:
  post:
    - sbt jdkPackager:packageBin